on:
  push:
    branches:
      - main

jobs:
  build:
    name: compose
    runs-on: [self-hosted]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: ðŸ”¨ clean prod
        run: |
          npm cache clean --force
      - name: ðŸ”¨ dependecies
        run: |
          npm install
      - name: ðŸ”¨ Build Project
      
        run: |
          npm run build
   
      - name: Docker Build image
        run: |
          echo "Build Started..."
          docker build --pull --rm -f "Dockerfile" -t kommunalka-frontend:latest "."
      - name: Docker Compose
        run: |
          echo "Compose Started..."
          docker-compose up -d
